<script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error')
    if (error === 'credentials') {
        document.getElementById('errormsg').textContent = 'Invalid login details. Please try again'
    }
    else if (error === 'connection') {
        document.getElementById('errormsg').textContent = 'Connection error. Try again later'
    }
</script>
